{% extends "tasks/layout.html" %}
{%block body%}
    <h1>Task App</h1>
    <ul>
        {% for task in tasks%}
        <li>{{task}}</li>
        {% empty %}
        <li>No task</li>
        {% endfor %}
    </ul>
    <!-- <a href="/tasks/add">Add Task</a> -->
    <a href="{% url 'tasks:add'%}">Add new Task</a>
{% endblock %}
